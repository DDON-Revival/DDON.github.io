<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DDON – Item</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div id="content">Loading…</div>

<script type="module">
import { parseDDON } from "./js/ddon-parser.js";
import { loadEnemyNames } from "./js/enemy-names.js";

/* ---------- ITEM NAMES (INLINE, STABIL) ---------- */
async function loadItemNames() {
  const res = await fetch(
    "https://raw.githubusercontent.com/riftcrystal/DDON-Translation/master/ui/00_message/common/item_name.toml",
    { cache: "no-store" }
  );

  const text = await res.text();
  const map = {};
  let current = null;

  const commit = () => {
    if (current && current.id && current.new) {
      map[String(current.id)] = current.new;
    }
  };

  text.split("\n").forEach(line => {
    line = line.trim();

    if (line === "[[item]]") {
      commit();
      current = {};
      return;
    }

    if (!current) return;

    if (line.startsWith("id")) {
      current.id = line.split("=")[1].trim();
      return;
    }

    if (line.startsWith("new")) {
      current.new = line
        .split("=")
        .slice(1)
        .join("=")
        .trim()
        .replace(/^['"]|['"]$/g, "");
    }
  });

  commit();
  return map;
}

/* ---------- MAIN ---------- */
const itemId = new URLSearchParams(location.search).get("id");

Promise.all([
  fetch("data/EnemySpawn.json", { cache: "no-store" }).then(r => r.json()),
  loadItemNames(),
  loadEnemyNames()
]).then(([enemyData, itemNames, enemyNames]) => {

  const { enemies, dropsTables } = parseDDON(enemyData);

  const itemName = itemNames[String(itemId)] || `Item ${itemId}`;

  /* alle DropTables finden, die dieses Item enthalten */
  const dropTableIds = dropsTables
    .filter(t => t.items.some(i => String(i.ItemId) === String(itemId)))
    .map(t => t.id);

  /* alle Enemies finden, die diese DropTables nutzen */
  const monsters = enemies.filter(e =>
    dropTableIds.includes(e.DropsTableId)
  );

  if (!monsters.length) {
    document.getElementById("content").innerHTML = `
      <h1>${itemName}</h1>
      <p>Item ID: ${itemId}</p>
      <p>No monsters drop this item.</p>
    `;
    return;
  }

  /* deduplizieren nach EnemyId */
  const unique = {};
  monsters.forEach(m => {
    if (!unique[m.EnemyId]) unique[m.EnemyId] = m;
  });

  document.getElementById("content").innerHTML = `
    <h1>${itemName}</h1>
    <p><b>Item ID:</b> ${itemId}</p>

    <h2>Dropped by</h2>
    <ul>
      ${Object.values(unique).map(m => {
        const name = enemyNames[m.EnemyId] || `Enemy ${m.EnemyId}`;
        const drop = dropsTables
          .find(t => t.id === m.DropsTableId)
          ?.items.find(i => String(i.ItemId) === String(itemId));

        const chance = drop ? Math.round(drop.DropChance * 100) : "?";

        return `
          <li>
            <a href="monster.html?id=${m.EnemyId}">
              ${name}
            </a> (${chance}%)
          </li>
        `;
      }).join("")}
    </ul>
  `;
}).catch(err => {
  console.error(err);
  document.getElementById("content").innerHTML =
    "<h1>Error loading item</h1>";
});
</script>

</body>
</html>
