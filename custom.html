<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Features - DDON Revival</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Cinzel', serif;
    background:#0f0f14;
    color:#e6e6e6;
}

/* ================= HEADER ================= */

header{
    background:#1b1b25;
    padding:20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-bottom:2px solid #c8a75d;
}

nav a{
    color:#e6e6e6;
    text-decoration:none;
    margin:0 15px;
}

nav a:hover{
    color:#c8a75d;
}

/* ================= SECTION ================= */

.section{
    padding:100px 10%;
    text-align:center;
}

.section h1{
    color:#c8a75d;
    font-size:40px;
}

.subtitle{
    opacity:.7;
    margin-bottom:60px;
}

/* ================= HARDCORE BANNER ================= */

.hardcore-banner{
    margin:80px auto;
    max-width:1000px;
    padding:60px;
    background:linear-gradient(135deg,#2a0a0a,#4b0000);
    border:2px solid #ff3b1f;
    text-align:center;
    box-shadow:0 0 40px rgba(255,0,0,.4);
    animation:pulse 3s infinite;
}

.hardcore-banner h2{
    font-size:36px;
    color:#ff3b1f;
    margin-bottom:20px;
}

@keyframes pulse{
    0%{box-shadow:0 0 20px rgba(255,0,0,.4);}
    50%{box-shadow:0 0 60px rgba(255,0,0,.8);}
    100%{box-shadow:0 0 20px rgba(255,0,0,.4);}
}

/* ================= FEATURE BLOCK ================= */

.feature-block{
    text-align:left;
    max-width:1000px;
    margin:60px auto;
    background:#15151d;
    padding:40px;
    border:1px solid #2a2a35;
}

.feature-block h2{
    color:#c8a75d;
    margin-bottom:20px;
}

.feature-block ul{
    list-style:none;
    padding:0;
}

.feature-block li{
    padding:8px 0;
    border-bottom:1px solid #2a2a35;
}

/* ================= BOSS RUSH GRID ================= */

.dungeon-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
    margin-top:40px;
}

.dungeon-card{
    background:#1b1b25;
    padding:30px;
    border:1px solid #2a2a35;
    text-align:center;
    transition:.4s;
    cursor:pointer;
}

.dungeon-card:hover{
    transform:translateY(-10px);
    border-color:#c8a75d;
    box-shadow:0 10px 30px rgba(200,167,93,.4);
}

/* ================= LANGUAGE ================= */

.lang-selector{
    position:relative;
}

.lang-btn{
    background:#1b1b25;
    border:1px solid #c8a75d;
    color:#c8a75d;
    padding:6px 12px;
    cursor:pointer;
}

.lang-dropdown{
    display:none;
    position:absolute;
    right:0;
    background:#1b1b25;
    border:1px solid #c8a75d;
}

.lang-dropdown div{
    padding:6px 12px;
    cursor:pointer;
}

.lang-dropdown div:hover{
    background:#2a2a35;
}

.lang-selector:hover .lang-dropdown{
    display:block;
}

/* ================= EMBERS ================= */

#embers{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:-1;
    background:#0f0f14;
    overflow:hidden;
}

.ember{
    position:absolute;
    width:3px;
    height:3px;
    background:#ff3b1f;
    border-radius:50%;
    opacity:.7;
    animation:rise 8s linear infinite;
}

@keyframes rise{
    0%{transform:translateY(100vh);opacity:0;}
    20%{opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}

</style>
</head>

<body>

<div id="embers"></div>

<header>
    <h2>DDON Revival</h2>

    <nav>
        <a href="index.html" data-key="home"></a>
        <a href="leaderboard.html" data-key="leaderboard"></a>
        <a href="wiki.html" data-key="wiki"></a>
        <a href="custom.html" style="color:#c8a75d;" data-key="customFeatures"></a>
    </nav>

    <div class="lang-selector">
        <button class="lang-btn">üåç</button>
        <div class="lang-dropdown" id="languageList"></div>
    </div>
</header>

<section class="section">

<div class="hardcore-banner">
    <h2 data-key="hcTitle"></h2>
    <p data-key="hcFullDescription"></p>
</div>

<h1 data-key="customTitle"></h1>
<p class="subtitle" data-key="customSubtitle"></p>

</section>

<div class="feature-block">
<h2 data-key="cf_block1"></h2>
<ul>
<li data-key="cf_1"></li>
<li data-key="cf_2"></li>
<li data-key="cf_3"></li>
<li data-key="cf_4"></li>
<li data-key="cf_5"></li>
</ul>
</div>

<div class="feature-block">
<h2 data-key="cf_block2"></h2>
<ul>
<li data-key="cf_6"></li>
<li data-key="cf_7"></li>
<li data-key="cf_8"></li>
</ul>
</div>

<div class="feature-block">
<h2 data-key="cf_block3"></h2>
<ul>
<li data-key="cf_9"></li>
<li data-key="cf_10"></li>
<li data-key="cf_11"></li>
<li data-key="cf_12"></li>
<li data-key="cf_13"></li>
<li data-key="cf_14"></li>
<li data-key="cf_15"></li>
</ul>
</div>

<div class="feature-block">
<h2 data-key="cf_block4"></h2>
<ul>
<li data-key="cf_16"></li>
<li data-key="cf_17"></li>
<li data-key="cf_18"></li>
</ul>
</div>

<div class="feature-block">
<h2 data-key="cf_block5"></h2>
<ul>
<li data-key="cf_19"></li>
<li data-key="cf_20"></li>
<li data-key="cf_21"></li>
<li data-key="cf_22"></li>
<li data-key="cf_23"></li>
</ul>
</div>

<!-- BOSS RUSH SECTION -->
<div class="feature-block">
<h2>Boss Rush Dungeons</h2>
<p data-key="bossRushDescription"></p>

<div class="dungeon-grid">
    <div class="dungeon-card">Shadolean Great Temple</div>
    <div class="dungeon-card">Hadin Underground Old Road</div>
    <div class="dungeon-card">Mysree Barrow</div>
    <div class="dungeon-card">The Tunnel Across the Bridge</div>
    <div class="dungeon-card">Erte Deenan</div>
</div>
</div>

<script src="translations.js"></script>

<script>
function setLanguage(lang){
    const t = translations[lang];
    if(!t) return;

    document.querySelectorAll("[data-key]").forEach(el=>{
        const key = el.getAttribute("data-key");
        if(t[key]) el.textContent = t[key];
    });

    localStorage.setItem("lang", lang);
}

languages.forEach(lang=>{
    const div=document.createElement("div");
    div.innerHTML=`${lang.flag} ${lang.name}`;
    div.onclick=()=>setLanguage(lang.code);
    document.getElementById("languageList").appendChild(div);
});

const saved = localStorage.getItem("lang") || "en";
setLanguage(saved);

/* EMBER GENERATOR */
const emberContainer = document.getElementById("embers");
for(let i=0;i<60;i++){
    let ember=document.createElement("div");
    ember.classList.add("ember");
    ember.style.left=Math.random()*100+"vw";
    ember.style.animationDuration=(5+Math.random()*6)+"s";
    ember.style.animationDelay=Math.random()*5+"s";
    emberContainer.appendChild(ember);
}
</script>

</body>
</html>
