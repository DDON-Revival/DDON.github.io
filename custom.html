<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Features - DDON Revival</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Cinzel', serif;
    background:#0f0f14;
    color:#e6e6e6;
}

header{
    background:#1b1b25;
    padding:20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-bottom:2px solid #c8a75d;
}

nav a{
    color:#e6e6e6;
    text-decoration:none;
    margin:0 15px;
}

nav a:hover{
    color:#c8a75d;
}

.section{
    padding:100px 10%;
    text-align:center;
}

.section h1{
    color:#c8a75d;
    font-size:40px;
}

.subtitle{
    opacity:.7;
    margin-bottom:60px;
}

.feature-block{
    text-align:left;
    max-width:1000px;
    margin:60px auto;
    background:#15151d;
    padding:40px;
    border:1px solid #2a2a35;
}

.feature-block h2{
    color:#c8a75d;
    margin-bottom:20px;
}

.feature-block ul{
    list-style:none;
    padding:0;
}

.feature-block li{
    padding:8px 0;
    border-bottom:1px solid #2a2a35;
}

.lang-selector{
    position:relative;
}

.lang-btn{
    background:#1b1b25;
    border:1px solid #c8a75d;
    color:#c8a75d;
    padding:6px 12px;
    cursor:pointer;
}

.lang-dropdown{
    display:none;
    position:absolute;
    right:0;
    background:#1b1b25;
    border:1px solid #c8a75d;
}

.lang-dropdown div{
    padding:6px 12px;
    cursor:pointer;
}

.lang-dropdown div:hover{
    background:#2a2a35;
}

.lang-selector:hover .lang-dropdown{
    display:block;
}
</style>
</head>

<body>

<header>
    <h2>DDON Revival</h2>

    <nav>
        <a href="index.html" data-key="home"></a>
        <a href="leaderboard.html" data-key="leaderboard"></a>
        <a href="wiki.html" data-key="wiki"></a>
        <a href="custom.html" style="color:#c8a75d;" data-key="customFeatures"></a>
    </nav>

    <div class="lang-selector">
        <button class="lang-btn">üåç</button>
        <div class="lang-dropdown" id="languageList"></div>
    </div>
</header>

<section class="section">

<h1 data-key="customTitle"></h1>
<p class="subtitle" data-key="customSubtitle"></p>

</section>

<div class="feature-block">
<h2 data-key="cf_block1"></h2>
<ul>
<li data-key="cf_1"></li>
<li data-key="cf_2"></li>
<li data-key="cf_3"></li>
<li data-key="cf_4"></li>
<li data-key="cf_5"></li>
</ul>
</div>

<div class="feature-block">
<h2 data-key="cf_block2"></h2>
<ul>
<li data-key="cf_6"></li>
<li data-key="cf_7"></li>
<li data-key="cf_8"></li>
</ul>
</div>

<div class="feature-block">
<h2 data-key="cf_block3"></h2>
<ul>
<li data-key="cf_9"></li>
<li data-key="cf_10"></li>
<li data-key="cf_11"></li>
<li data-key="cf_12"></li>
<li data-key="cf_13"></li>
<li data-key="cf_14"></li>
<li data-key="cf_15"></li>
</ul>
</div>

<div class="feature-block">
<h2 data-key="cf_block4"></h2>
<ul>
<li data-key="cf_16"></li>
<li data-key="cf_17"></li>
<li data-key="cf_18"></li>
</ul>
</div>

<div class="feature-block">
<h2 data-key="cf_block5"></h2>
<ul>
<li data-key="cf_19"></li>
<li data-key="cf_20"></li>
<li data-key="cf_21"></li>
<li data-key="cf_22"></li>
<li data-key="cf_23"></li>
</ul>
</div>

<script src="translations.js"></script>

<script>
function setLanguage(lang){
    const t = translations[lang];
    if(!t) return;

    document.querySelectorAll("[data-key]").forEach(el=>{
        const key = el.getAttribute("data-key");
        if(t[key]) el.textContent = t[key];
    });

    localStorage.setItem("lang", lang);
}

languages.forEach(lang=>{
    const div=document.createElement("div");
    div.innerHTML=`${lang.flag} ${lang.name}`;
    div.onclick=()=>setLanguage(lang.code);
    document.getElementById("languageList").appendChild(div);
});

const saved = localStorage.getItem("lang") || "en";
setLanguage(saved);
</script>

</body>
</html>
