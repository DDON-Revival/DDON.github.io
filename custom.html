<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Features - DDON Revival</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

<style>

/* ================= GLOBAL ================= */

body{
    margin:0;
    font-family:'Cinzel', serif;
    background:#08080c;
    color:#e6e6e6;
    overflow-x:hidden;
}

/* DARK SCREEN PULSE */
body::after{
    content:"";
    position:fixed;
    inset:0;
    background:radial-gradient(circle at center,rgba(255,0,0,.07),transparent 70%);
    pointer-events:none;
    animation:darkPulse 6s infinite;
}

@keyframes darkPulse{
    0%{opacity:.4}
    50%{opacity:.9}
    100%{opacity:.4}
}

/* ================= HEADER ================= */

header{
    background:#14141c;
    padding:20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-bottom:2px solid #c8a75d;
}

nav a{
    color:#e6e6e6;
    text-decoration:none;
    margin:0 15px;
    transition:.3s;
}

nav a:hover{
    color:#c8a75d;
}

/* ================= EMBERS ================= */

#embers{
    position:fixed;
    inset:0;
    z-index:-3;
    overflow:hidden;
}

.ember{
    position:absolute;
    width:4px;
    height:4px;
    background:#ff1e00;
    border-radius:50%;
    opacity:.8;
    animation:rise 8s linear infinite;
}

@keyframes rise{
    0%{transform:translateY(100vh);opacity:0;}
    20%{opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}

/* ================= SMOKE ================= */

.smoke{
    position:fixed;
    bottom:0;
    width:200%;
    height:200px;
    background:radial-gradient(circle,rgba(80,0,0,.4),transparent 70%);
    animation:smokeMove 25s linear infinite;
    z-index:-2;
}

@keyframes smokeMove{
    0%{transform:translateX(0);}
    100%{transform:translateX(-50%);}
}

/* ================= SECTION ================= */

.section{
    padding:100px 10%;
    text-align:center;
}

.section h1{
    color:#c8a75d;
    font-size:42px;
}

.subtitle{
    opacity:.7;
    margin-bottom:60px;
}

/* ================= HARDCORE BANNER ================= */

.hardcore-banner{
    position:relative;
    margin:100px auto;
    max-width:1000px;
    padding:80px;
    background:linear-gradient(135deg,#2a0000,#5c0000);
    border:3px solid #ff0000;
    text-align:center;
    box-shadow:0 0 80px rgba(255,0,0,.8);
    animation:pulse 2.5s infinite;
    overflow:hidden;
}

.hardcore-banner h2{
    font-size:42px;
    color:#ff0000;
    margin-bottom:20px;
    animation:flicker 3s infinite;
}

@keyframes pulse{
    0%{box-shadow:0 0 40px rgba(255,0,0,.6);}
    50%{box-shadow:0 0 120px rgba(255,0,0,1);}
    100%{box-shadow:0 0 40px rgba(255,0,0,.6);}
}

@keyframes flicker{
    0%,18%,22%,25%,53%,57%,100%{opacity:1;}
    20%,24%,55%{opacity:.5;}
}

/* ================= BLOOD DRIPS ================= */

.blood-drop{
    position:absolute;
    top:0;
    width:6px;
    height:20px;
    background:#8b0000;
    border-radius:50%;
    animation:drip 4s infinite;
}

@keyframes drip{
    0%{transform:translateY(0) scaleY(1);opacity:1;}
    70%{transform:translateY(120px) scaleY(1.5);opacity:1;}
    100%{transform:translateY(200px) scaleY(.5);opacity:0;}
}

/* ================= FEATURE BLOCK ================= */

.feature-block{
    max-width:1100px;
    margin:80px auto;
    background:#15151d;
    padding:50px;
    border:1px solid #2a2a35;
    transition:.4s;
}

.feature-block:hover{
    border-color:#c8a75d;
    box-shadow:0 10px 40px rgba(200,167,93,.2);
}

.feature-block h2{
    color:#c8a75d;
    margin-bottom:20px;
}

.feature-block ul{
    list-style:none;
    padding:0;
}

.feature-block li{
    padding:10px 0;
    border-bottom:1px solid #2a2a35;
}

/* ================= BOSS RUSH GRID ================= */

.dungeon-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
    margin-top:40px;
}

.dungeon-card{
    position:relative;
    height:200px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:18px;
    font-weight:bold;
    background:#1b1b25;
    border:1px solid #2a2a35;
    transition:.5s;
}

.dungeon-card:hover{
    transform:scale(1.05);
    border-color:#ff0000;
    box-shadow:0 20px 60px rgba(255,0,0,.4);
}

/* ================= LANGUAGE ================= */

.lang-selector{position:relative;}
.lang-btn{
    background:#1b1b25;
    border:1px solid #c8a75d;
    color:#c8a75d;
    padding:6px 12px;
    cursor:pointer;
}
.lang-dropdown{
    display:none;
    position:absolute;
    right:0;
    background:#1b1b25;
    border:1px solid #c8a75d;
}
.lang-dropdown div{
    padding:6px 12px;
    cursor:pointer;
}
.lang-dropdown div:hover{background:#2a2a35;}
.lang-selector:hover .lang-dropdown{display:block;}

</style>
</head>

<body>

<div id="embers"></div>
<div class="smoke"></div>

<header>
    <h2>DDON Revival</h2>
    <nav>
        <a href="index.html" data-key="home"></a>
        <a href="leaderboard.html" data-key="leaderboard"></a>

<script src="translations.js"></script>

<script>

/* LANGUAGE SYSTEM */
function setLanguage(lang){
    const t = translations[lang];
    if(!t) return;
    document.querySelectorAll("[data-key]").forEach(el=>{
        const key = el.getAttribute("data-key");
        if(t[key]) el.textContent = t[key];
    });
    localStorage.setItem("lang", lang);
}

languages.forEach(lang=>{
    const div=document.createElement("div");
    div.innerHTML=`${lang.flag} ${lang.name}`;
    div.onclick=()=>setLanguage(lang.code);
    document.getElementById("languageList").appendChild(div);
});

setLanguage(localStorage.getItem("lang") || "en");

/* EMBERS */
const emberContainer = document.getElementById("embers");
for(let i=0;i<80;i++){
    let ember=document.createElement("div");
    ember.classList.add("ember");
    ember.style.left=Math.random()*100+"vw";
    ember.style.animationDuration=(5+Math.random()*6)+"s";
    ember.style.animationDelay=Math.random()*5+"s";
    emberContainer.appendChild(ember);
}

/* BLOOD DRIPS */
const banner=document.getElementById("hardcoreBanner");
for(let i=0;i<8;i++){
    let drop=document.createElement("div");
    drop.classList.add("blood-drop");
    drop.style.left=Math.random()*100+"%";
    drop.style.animationDelay=Math.random()*4+"s";
    banner.appendChild(drop);
}

</script>
