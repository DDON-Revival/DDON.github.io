<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DDON Wiki</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    background:#0f172a;
    color:#e2e8f0;
    font-family:Arial, sans-serif;
    margin:0;
}

/* Header */
header{
    background:#111827;
    padding:20px;
    font-size:28px;
    font-weight:bold;
    border-bottom:2px solid #facc15;
}

/* Search */
#searchBox{
    width:100%;
    padding:15px;
    font-size:18px;
    background:#1e293b;
    border:none;
    color:white;
    outline:none;
}

/* Cards */
.card{
    background:#1e293b;
    padding:25px;
    margin:30px;
    border-radius:12px;
    box-shadow:0 0 25px rgba(0,0,0,0.3);
}

/* Headings */
h2{
    margin-top:0;
    font-size:24px;
}

h3{
    margin-top:20px;
    color:#facc15;
}

/* Stage links */
.stage-link{
    display:block;
    margin-bottom:6px;
    color:#38bdf8;
    text-decoration:none;
    transition:0.2s;
}

.stage-link:hover{
    color:#facc15;
}

/* Drops */
.drop-item{
    margin-bottom:4px;
    color:#cbd5e1;
}
</style>
</head>

<body>

<header>
DDON Wiki
</header>

<input id="searchBox" placeholder="Search monster...">

<div id="content"></div>

<script src="js/loader.js"></script>
<script src="js/drop-system.js"></script>
<script src="js/monster-system.js"></script>
<script src="js/stage-system.js"></script>
<script src="js/wiki-router.js"></script>
<script src="js/item-system.js"></script>

</body>
</html>
