<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DDON Wiki</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    background:#0f172a;
    color:#e2e8f0;
    font-family:Arial;
    margin:0;
}

header{
    background:#111827;
    padding:20px;
    font-size:28px;
    font-weight:bold;
    border-bottom:2px solid #facc15;
}

#searchBox{
    width:100%;
    padding:15px;
    font-size:18px;
    background:#1e293b;
    border:none;
    color:white;
}

.tabs{
    display:flex;
    gap:8px;
    padding:10px 20px;
}

.tabs button{
    background:#1e293b;
    color:white;
    border:none;
    padding:8px 14px;
    cursor:pointer;
    border-radius:6px;
}

.tabs button.active{
    background:#facc15;
    color:black;
}

.card{
    background:#1e293b;
    padding:20px;
    margin:20px;
    border-radius:12px;
}

.link{
    color:#facc15;
    cursor:pointer;
    text-decoration:none;
    display:block;
    margin-bottom:6px;
}
</style>
</head>

<body>

<header>DDON Wiki</header>

<input id="searchBox" placeholder="Search...">

<div class="tabs">
<button data-tab="monster" class="active">Monsters</button>
<button data-tab="item">Items</button>
<button data-tab="stage">Stages</button>
<button data-tab="shop">Shops</button>
<button data-tab="special">Special</button>
<button data-tab="gathering">Gathering</button>
<button data-tab="quest">Quests</button>
<button data-tab="crafting">Crafting</button>
<button data-tab="craftingPlus">Crafting+</button>
</div>

<div id="content"></div>

<script src="js/loader.js"></script>
<script src="js/drop-system.js"></script>
<script src="js/item-system.js"></script>
<script src="js/stage-system.js"></script>
<script src="js/monster-system.js"></script>
<script src="js/shop-system.js"></script>
<script src="js/specialshop-system.js"></script>
<script src="js/gathering-system.js"></script>
<script src="js/quest-system.js"></script>
<script src="js/router.js"></script>
<script src="js/ui.js"></script>

</body>
</html>
