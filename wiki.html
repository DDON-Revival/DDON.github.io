<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DDON Ultra Wiki</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f1115;
    color: #e4e6eb;
    margin: 0;
}

header {
    background: #161a22;
    padding: 20px;
    text-align: center;
    font-size: 26px;
    font-weight: bold;
}

.controls {
    padding: 15px;
    background: #1c212b;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}

input, select {
    padding: 8px;
    background: #11151c;
    border: 1px solid #2a2f3a;
    color: white;
    border-radius: 4px;
}

button {
    padding: 8px 14px;
    background: #2962ff;
    border: none;
    border-radius: 4px;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #0039cb;
}

#results {
    padding: 20px;
}

.card {
    background: #1a1f29;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 6px;
    border-left: 4px solid #2962ff;
}

.small {
    font-size: 13px;
    opacity: 0.7;
}
</style>
</head>

<body>

<header>DDON Ultra Wiki v4</header>

<div class="controls">
    <input type="text" id="search" placeholder="Search enemy or stage...">
    <select id="stageFilter">
        <option value="">All Stages</option>
    </select>
    <button onclick="loadData()">Reload Data</button>
</div>

<div id="results">Loading...</div>

<script>
let enemyNames = {};
let stageNames = {};
let spawnData = [];

async function loadData() {
    document.getElementById("results").innerHTML = "Loading data...";

    const [enemyRes, stageRes, spawnRes] = await Promise.all([
        fetch("datas/enemy-names.json"),
        fetch("datas/stage-names.json"),
        fetch("datas/EnemySpawn.json")
    ]);

    enemyNames = await enemyRes.json();
    stageNames = await stageRes.json();
    spawnData = await spawnRes.json();

    populateStageFilter();
    render();
}

function populateStageFilter() {
    const select = document.getElementById("stageFilter");
    select.innerHTML = '<option value="">All Stages</option>';

    Object.keys(stageNames).forEach(id => {
        const option = document.createElement("option");
        option.value = id;
        option.textContent = `${stageNames[id].en} (ID: ${id})`;
        select.appendChild(option);
    });
}

function render() {
    const search = document.getElementById("search").value.toLowerCase();
    const stageFilter = document.getElementById("stageFilter").value;
    const container = document.getElementById("results");

    container.innerHTML = "";

    let count = 0;

    spawnData.forEach(spawn => {

        const stageId = spawn.stageId?.toString() || "";
        const enemyId = spawn.enemyId;
        const enemyName = enemyNames[enemyId] || enemyId;
        const stageName = stageNames[stageId]?.en || stageId;

        if (stageFilter && stageFilter !== stageId) return;

        if (search &&
            !enemyName.toLowerCase().includes(search) &&
            !stageName.toLowerCase().includes(search)) return;

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <div><strong>${enemyName}</strong></div>
            <div class="small">Enemy ID: ${enemyId}</div>
            <div>Stage: ${stageName}</div>
            <div class="small">Stage ID: ${stageId}</div>
        `;

        container.appendChild(card);
        count++;
    });

    if (count === 0) {
        container.innerHTML = "No results found.";
    }
}

document.getElementById("search").addEventListener("input", render);
document.getElementById("stageFilter").addEventListener("change", render);

loadData();
</script>

</body>
</html>
