<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DDON Wiki</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

#languageSelect {
    background: #1d1d22;
    border: 1px solid #26262c;
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 13px;
}

/* =========================
   BASE
========================= */

body {
    margin: 0;
    background: #0f0f12;
    color: #e4e4e7;
    font-family: Inter, system-ui, sans-serif;
}

header{
    background:#151518;
    padding:18px 20px;
    font-size:20px;
    font-weight:600;
    border-bottom:1px solid #222;
}

/* =========================
   SEARCH
========================= */

#searchBox {
    margin: 12px 20px;
    padding: 8px 12px;
    width: 300px;
    background: #1a1a1f;
    border: 1px solid #26262c;
    border-radius: 6px;
    color: white;
    font-size: 13px;
}

/* =========================
   TABS
========================= */

.tabs {
    display: flex;
    gap: 8px;
    padding: 0 20px 12px 20px;
}

.tabs button {
    background: #1d1d22;
    border: 1px solid #26262c;
    color: #aaa;
    padding: 6px 14px;
    font-size: 13px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.15s ease;
}

.tabs button:hover {
    background: #25252c;
    color: white;
}

.tabs button.active {
    background: #2f2f38;
    color: white;
    border-color: #3a3a44;
}

/* =========================
   CONTENT
========================= */

#content {
    max-width: 1100px;
    margin: 10px auto 40px auto;
    padding: 0 20px;
}

/* =========================
   CARD
========================= */

.card {
    background: #18181d;
    border: 1px solid #24242a;
    border-radius: 10px;
    padding: 12px 14px;
    margin-bottom: 10px;
    transition: 0.15s ease;
}

.card:hover {
    background: #1f1f25;
    border-color: #303038;
}

.card-title {
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 6px;
}

.card-body {
    font-size: 12px;
    line-height: 1.6;
    color: #cfcfd6;
}

.card-body strong {
    display: block;
    margin-top: 10px;
    margin-bottom: 4px;
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: .5px;
    color: #888;
}

.card-body div[onclick] {
    padding: 2px 0;
    cursor: pointer;
    transition: 0.15s ease;
}

.card-body div[onclick]:hover {
    color: #4da3ff;
}

.quest-badge {
    display: inline-block;
    font-size: 11px;
    padding: 3px 8px;
    border-radius: 5px;
    background: #2a2a33;
    color: #bbb;
    margin-bottom: 6px;
}

</style>
</head>

<body>

<header>DDON Wiki</header>
<div style="padding:10px 20px;">
<select id="languageSelect">

</select>
</div>

<div class="tabs">
<button data-tab="monster" class="active">Monsters</button>
<button data-tab="item">Items</button>
<button data-tab="stage">Stages</button>
<button data-tab="shop">Shops</button>

<button data-tab="quest">Quests</button>

<button data-tab="craftingPlus">Crafting+</button>
</div>

<div id="content"></div>

</html>
