<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stages - DDON Wiki</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Cinzel', serif;
    color:#e6e6e6;
    background:
        linear-gradient(rgba(15,15,20,0.95), rgba(15,15,20,0.95)),
        url("ddon-bg.jpg") center/cover no-repeat fixed;
}

header{
    background:#1b1b25;
    padding:25px;
    border-bottom:2px solid #c8a75d;
    text-align:center;
}

h1{
    color:#c8a75d;
    margin:0;
}

.container{
    max-width:1200px;
    margin:60px auto;
    padding:20px;
}

.stage{
    background:#1b1b25;
    border:1px solid #2a2a35;
    padding:25px;
    margin-bottom:30px;
    border-radius:6px;
    transition:0.3s;
}

.stage:hover{
    border-color:#c8a75d;
    box-shadow:0 0 15px rgba(200,167,93,0.4);
}

.stage h2{
    margin-top:0;
    color:#c8a75d;
}
</style>
</head>

<body>

<header>
<h1>Stages</h1>
</header>

<div class="container">

<div class="stage">
<h2>White Dragon Temple</h2>
<p>Starting area and central hub of Lestania.</p>
</div>

<div class="stage">
<h2>Barta Crags</h2>
<p>Rocky desert area filled with powerful enemies.</p>
</div>

<div class="stage">
<h2>Mysree Forest</h2>
<p>Dense forest region with hidden ruins and monsters.</p>
</div>

</div>

</body>
</html>
