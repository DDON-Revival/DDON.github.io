<!DOCTYPE html>
<html>
<head>
<title>Stages - DDON Wiki</title>
<link rel="stylesheet" href="wiki.css">
</head>
<body>

<header>
<h1>Stages</h1>
</header>

<div class="container">
<input class="search-bar" id="search" placeholder="Search stage...">
<div class="grid" id="stageGrid"></div>
</div>

<script src="wiki.js"></script>
<script>

(async ()=>{

    const stages = await fetchJSON("../datas/stage-names.json");

    const grid = document.getElementById("stageGrid");

    Object.values(stages).forEach(stage=>{
        grid.appendChild(createCard(stage.en,"Stage"));
    });

    document.getElementById("search").addEventListener("input",e=>{
        const val = e.target.value.toLowerCase();
        [...grid.children].forEach(card=>{
            card.style.display = card.innerText.toLowerCase().includes(val) ? "block":"none";
        });
    });

})();
</script>

</body>
</html>
