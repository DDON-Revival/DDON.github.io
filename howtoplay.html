<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>How To Play - DDON Revival</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Cinzel', serif;
    color:#e6e6e6;
    line-height:1.7;
    background:
        linear-gradient(rgba(15,15,20,0.95), rgba(15,15,20,0.95)),
        url("ddon-bg.jpg") center/cover no-repeat fixed;
}

/* HEADER */
header{
    background:#1b1b25;
    padding:20px;
    border-bottom:2px solid #c8a75d;
    text-align:center;
}

h1{
    color:#c8a75d;
    letter-spacing:2px;
}

/* LANGUAGE SELECTOR */
#languageSelector{
    margin-top:15px;
    padding:6px 10px;
    background:#111;
    color:#c8a75d;
    border:1px solid #c8a75d;
}

/* CONTAINER */
.container{
    max-width:1000px;
    margin:60px auto;
    padding:20px;
}

/* SECTION */
.section{
    margin-bottom:80px;
}

.section h2{
    display:flex;
    align-items:center;
    gap:15px;
    font-size:22px;
    color:#ffffff;
    border-bottom:1px solid #2a2a35;
    padding-bottom:15px;
}

/* GOLD STEP BOX */
.step-box{
    background:#c8a75d;
    color:#0f0f14;
    padding:8px 14px;
    font-weight:bold;
    border-radius:4px;
    font-size:16px;
}

/* BOX */
.box{
    background:#1b1b25;
    padding:20px;
    border:1px solid #2a2a35;
    margin-top:15px;
    border-radius:6px;
}

/* DOWNLOAD BUTTON */
.download-btn{
    display:inline-block;
    padding:10px 20px;
    border:2px solid #c8a75d;
    color:#c8a75d;
    text-decoration:none;
    transition:all 0.3s ease;
    margin-top:8px;
}

.download-btn:hover{
    background:#c8a75d;
    color:#0f0f14;
    transform:translateY(-2px);
}
</style>
</head>

<body>

<header>
    <h1 id="howTitle"></h1>
    <select id="languageSelector"></select>
</header>

<div class="container" id="content"></div>

<script src="translations.js"></script>
<script>
const selector = document.getElementById("languageSelector");
const content = document.getElementById("content");

window.languages.forEach(lang=>{
    const option=document.createElement("option");
    option.value=lang.code;
    option.textContent=lang.flag+" "+lang.name;
    selector.appendChild(option);
});

function render(langCode){
    const t = window.translations[langCode];

    document.getElementById("howTitle").textContent = t.howTitle || t.howToPlay;

    content.innerHTML = `
    <div class="section">
        <h2><span class="step-box">1</span> ${t.step1Title}</h2>
        <p>${t.step1Text1 || t.howto?.step1Text || ""}</p>
        <div class="box">
            <p><strong>${t.downloadFull || t.howto?.fullClient || "Full Client"}</strong><br>
            <a class="download-btn" href="${t.downloadLinks.full}" target="_blank">Download</a></p>

            ${t.downloadLinks.multi ? `
            <p><strong>${t.downloadMulti || t.howto?.multiClient || "Multipart Version"}</strong><br>
            <a class="download-btn" href="${t.downloadLinks.multi}" target="_blank">Download</a></p>
            ` : ``}
        </div>
    </div>

    <div class="section">
        <h2><span class="step-box">2</span> ${t.step2Title}</h2>
        <p>${t.step2Text1 || t.howto?.step2Text || ""}</p>
    </div>

    <div class="section">
        <h2><span class="step-box">3</span> ${t.step3Title}</h2>
        <p>${t.step3Text1 || t.howto?.step3Text || ""}</p>
    </div>

    <div class="section">
        <h2><span class="step-box">4</span> ${t.step4Title}</h2>
        <p>${t.step4Text1 || t.howto?.step4Text || ""}</p>
    </div>

    <div class="section">
        <h2><span class="step-box">5</span> ${t.step5Title}</h2>
        <p>${t.step5Text1 || t.howto?.step5Text || ""}</p>
    </div>

    <div class="section">
        <h2><span class="step-box">6</span> ${t.step6Title}</h2>
        <p>${t.step6Text1 || t.howto?.step6Text || ""}</p>
    </div>

    <div class="section">
        <h2><span class="step-box">7</span> ${t.step7Title}</h2>
        <p>${t.step7Text1 || t.howto?.step7Text || ""}</p>
    </div>
    `;
}

selector.addEventListener("change",()=>{
    render(selector.value);
});

render("en");
</script>

</body>
</html>
