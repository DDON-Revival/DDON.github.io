<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>How To Play - DDON Revival</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
<script src="translations.js"></script>

<style>
/* --- DEIN CSS BLEIBT --- */
body{
    margin:0;
    font-family:'Cinzel', serif;
    color:#e6e6e6;
    line-height:1.7;
    background:
        linear-gradient(rgba(15,15,20,0.95), rgba(15,15,20,0.95)),
        url("ddon-bg.jpg") center/cover no-repeat fixed;
}

header{
    background:#1b1b25;
    padding:20px;
    border-bottom:2px solid #c8a75d;
    text-align:center;
}

select{
    padding:8px 15px;
    background:#1b1b25;
    color:#c8a75d;
    border:1px solid #c8a75d;
}

.container{
    max-width:1000px;
    margin:60px auto;
    padding:20px;
}

.section{ margin-bottom:80px; }

.step-box{
    background:#c8a75d;
    color:#0f0f14;
    padding:8px 14px;
    font-weight:bold;
    border-radius:4px;
}

.download-btn{
    display:inline-block;
    padding:12px 25px;
    border:2px solid #c8a75d;
    color:#c8a75d;
    margin:10px 0;
    transition:all .3s ease;
}
.download-btn:hover{
    background:#c8a75d;
    color:#0f0f14;
    transform:translateY(-3px);
}
</style>
</head>

<body>

<header>
    <h1 id="howTitle"></h1>
    <div style="margin-top:15px;">
        <select id="languageSelector"></select>
    </div>
</header>

<div class="container">

<div class="section">
<h2><span class="step-box">1</span> <span id="step1Title"></span></h2>
<p id="step1Text"></p>

<strong id="fullClientText"></strong><br>
<a id="fullClientLink" class="download-btn" target="_blank"></a><br>

<strong id="multipartText"></strong><br>
<a id="multipartLink" class="download-btn" target="_blank"></a>
</div>

<div class="section">
<h2><span class="step-box">2</span> <span id="step2Title"></span></h2>
<p id="step2Text1"></p>
<p id="step2Text2"></p>
<p id="step2Text3"></p>
<p id="oneDriveWarning"></p>
</div>

<div class="section">
<h2><span class="step-box">3</span> <span id="step3Title"></span></h2>
<p id="step3Text1"></p>
<p id="step3Text2"></p>
<p id="step3Text3"></p>
</div>

<div class="section">
<h2><span class="step-box">4</span> <span id="step4Title"></span></h2>
<p id="step4Text1"></p>
<p id="serverBox"></p>
</div>

<div class="section">
<h2><span class="step-box">5</span> <span id="step5Title"></span></h2>
<p id="step5Text1"></p>
<p id="step5Text2"></p>
</div>

<div class="section">
<h2><span class="step-box">6</span> <span id="step6Title"></span></h2>
<p id="step6Text1"></p>
<p id="step6Text2"></p>
<p id="step6Text3"></p>
</div>

<div class="section">
<h2><span class="step-box">7</span> <span id="step7Title"></span></h2>
<p id="step7Text1"></p>
<p id="step7Text2"></p>
<p id="step7Text3"></p>
<p id="step7Text4"></p>
<p id="step7Text5"></p>
<strong id="step7Final"></strong>
</div>

</div>

<script>
const selector = document.getElementById("languageSelector");

window.languages.forEach(lang=>{
    const option=document.createElement("option");
    option.value=lang.code;
    option.textContent=lang.flag+" "+lang.name;
    selector.appendChild(option);
});

function applyLanguage(code){
    const t = window.translations[code];
    if(!t) return;

    localStorage.setItem("ddon_lang", code);

    for(const key in t){
        if(typeof t[key] === "string"){
            const el = document.getElementById(key);
            if(el) el.innerText = t[key];
        }
    }

    if(t.downloadLinks){
        document.getElementById("fullClientLink").href = t.downloadLinks.full || "#";
        document.getElementById("multipartLink").href = t.downloadLinks.multi || "#";
    }
}

selector.addEventListener("change", e=>{
    applyLanguage(e.target.value);
});

const saved = localStorage.getItem("ddon_lang") || "en";
selector.value = saved;
applyLanguage(saved);
</script>

</body>
</html>
