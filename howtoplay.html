<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>How To Play - DDON Revival</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Cinzel', serif;
    color:#e6e6e6;
    line-height:1.7;
    background:
        linear-gradient(rgba(15,15,20,0.95), rgba(15,15,20,0.95)),
        url("ddon-bg.jpg") center/cover no-repeat fixed;
}

/* HEADER */
header{
    background:#1b1b25;
    padding:20px;
    border-bottom:2px solid #c8a75d;
    text-align:center;
}

h1{
    color:#c8a75d;
    letter-spacing:2px;
}

/* LANGUAGE SELECTOR */
#languageSelector{
    margin-top:15px;
    padding:6px 10px;
    background:#111;
    color:#c8a75d;
    border:1px solid #c8a75d;
}

/* CONTAINER */
.container{
    max-width:1000px;
    margin:60px auto;
    padding:20px;
}

/* SECTION */
.section{
    margin-bottom:80px;
}

.section h2{
    display:flex;
    align-items:center;
    gap:15px;
    font-size:22px;
    color:#ffffff;
    border-bottom:1px solid #2a2a35;
    padding-bottom:15px;
}

/* GOLD STEP BOX */
.step-box{
    background:#c8a75d;
    color:#0f0f14;
    padding:8px 14px;
    font-weight:bold;
    border-radius:4px;
    font-size:16px;
}

/* BOX */
.box{
    background:#1b1b25;
    padding:20px;
    border:1px solid #2a2a35;
    margin-top:15px;
    border-radius:6px;
}

/* DOWNLOAD BUTTON */
.download-btn{
    display:inline-block;
    padding:10px 20px;
    border:2px solid #c8a75d;
    color:#c8a75d;
    text-decoration:none;
    transition:all 0.3s ease;
    margin-top:8px;
}

.download-btn:hover{
    background:#c8a75d;
    color:#0f0f14;
    transform:translateY(-2px);
}
</style>
</head>

<body>

<header>
    <h1 id="howTitle"></h1>
    <select id="languageSelector"></select>
</header>

<div class="container" id="content"></div>

<script src="translations.js"></script>
<script>

const selector = document.getElementById("languageSelector");

window.languages.forEach(lang=>{
    const option = document.createElement("option");
    option.value = lang.code;
    option.textContent = `${lang.flag} ${lang.name}`;
    selector.appendChild(option);
});

function setLanguage(code){

    const t = window.translations[code];
    const ht = t.howto || t; // ðŸ”¥ MAGIC FIX

    document.getElementById("howTitle").textContent = t.howTitle || t.howToPlay;

    // STEP TITLES
    document.getElementById("step1Title").textContent = ht.step1Title || "";
    document.getElementById("step2Title").textContent = ht.step2Title || "";
    document.getElementById("step3Title").textContent = ht.step3Title || "";
    document.getElementById("step4Title").textContent = ht.step4Title || "";
    document.getElementById("step5Title").textContent = ht.step5Title || "";
    document.getElementById("step6Title").textContent = ht.step6Title || "";
    document.getElementById("step7Title").textContent = ht.step7Title || "";

    // DOWNLOAD BUTTONS
    document.getElementById("fullClientText").textContent = ht.fullClient || t.downloadFull || "Full Client";
    document.getElementById("multipartText").textContent = ht.multiClient || t.downloadMulti || "Multipart";

    document.getElementById("fullClientLink").textContent = "Download";
    document.getElementById("multipartLink").textContent = "Download";

    document.getElementById("fullClientLink").href = t.downloadLinks.full;
    document.getElementById("multipartLink").href = t.downloadLinks.multi;
}

selector.addEventListener("change", e=>{
    setLanguage(e.target.value);
});

setLanguage("en");

</script>
</body>
</html>
