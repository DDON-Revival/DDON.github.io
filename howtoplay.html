<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>How To Play - DDON Revival</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Cinzel', serif;
    color:#e6e6e6;
    background:
        linear-gradient(rgba(15,15,20,0.95), rgba(15,15,20,0.95)),
        url("ddon-bg.jpg") center/cover no-repeat fixed;
}

header{
    background:#1b1b25;
    padding:20px;
    border-bottom:2px solid #c8a75d;
    text-align:center;
}

h1{
    color:#c8a75d;
}

.container{
    max-width:1000px;
    margin:60px auto;
    padding:20px;
}

.section{
    margin-bottom:70px;
}

.section h2{
    display:flex;
    align-items:center;
    gap:15px;
}

.step-box{
    background:#c8a75d;
    color:#0f0f14;
    padding:6px 12px;
    font-weight:bold;
}

.box{
    background:#1b1b25;
    padding:20px;
    border:1px solid #2a2a35;
}

.download-btn{
    display:inline-block;
    padding:10px 25px;
    border:2px solid #c8a75d;
    color:#c8a75d;
    margin-top:10px;
    transition:0.3s;
}

.download-btn:hover{
    background:#c8a75d;
    color:#0f0f14;
}

select{
    padding:6px;
    margin-top:10px;
}
</style>
</head>

<body>

<header>
<h1 id="howTitle">How To Play</h1>
<select id="languageSelector"></select>
</header>

<div class="container">

<div class="section">
<h2><span class="step-box">1</span> <span id="step1Title"></span></h2>
<p id="step1Text"></p>

<div class="box">
<p><strong id="fullClientText"></strong><br>
<a id="fullClientLink" class="download-btn" target="_blank"></a></p>

<p><strong id="multipartText"></strong><br>
<a id="multipartLink" class="download-btn" target="_blank"></a></p>
</div>
</div>

<div class="section">
<h2><span class="step-box">2</span> <span id="step2Title"></span></h2>
<p id="step2Text"></p>
</div>

<div class="section">
<h2><span class="step-box">3</span> <span id="step3Title"></span></h2>
<p id="step3Text"></p>
</div>

<div class="section">
<h2><span class="step-box">4</span> <span id="step4Title"></span></h2>
<p id="step4Text"></p>
</div>

<div class="section">
<h2><span class="step-box">5</span> <span id="step5Title"></span></h2>
<p id="step5Text"></p>
</div>

<div class="section">
<h2><span class="step-box">6</span> <span id="step6Title"></span></h2>
<p id="step6Text"></p>
</div>

<div class="section">
<h2><span class="step-box">7</span> <span id="step7Title"></span></h2>
<p id="step7Text"></p>
</div>

</div>

<script src="translations.js"></script>

<script>

const selector = document.getElementById("languageSelector");

window.languages.forEach(lang=>{
    const option=document.createElement("option");
    option.value=lang.code;
    option.textContent=lang.flag+" "+lang.name;
    selector.appendChild(option);
});

function applyLanguage(code){
    const t = window.translations[code];
    if(!t) return;

    document.getElementById("howTitle").textContent=t.howTitle || "How To Play";

    document.getElementById("step1Title").textContent=t.step1Title;
    document.getElementById("step1Text").textContent=t.step1Text1 || t.step1Text;

    document.getElementById("fullClientText").textContent=t.downloadFull || "Full Client";
    document.getElementById("multipartText").textContent=t.downloadMulti || "Multipart";

    document.getElementById("fullClientLink").textContent="Download";
    document.getElementById("multipartLink").textContent="Download";

    document.getElementById("fullClientLink").href=t.downloadLinks.full;

    if(t.downloadLinks.multi){
        document.getElementById("multipartLink").href=t.downloadLinks.multi;
    }else{
        document.getElementById("multipartLink").style.display="none";
        document.getElementById("multipartText").style.display="none";
    }

    document.getElementById("step2Title").textContent=t.step2Title;
    document.getElementById("step2Text").textContent=t.step2Text1 || t.step2Text;

    document.getElementById("step3Title").textContent=t.step3Title;
    document.getElementById("step3Text").textContent=t.step3Text1 || t.step3Text;

    document.getElementById("step4Title").textContent=t.step4Title;
    document.getElementById("step4Text").textContent=t.step4Text1 || t.step4Text;

    document.getElementById("step5Title").textContent=t.step5Title;
    document.getElementById("step5Text").textContent=t.step5Text1 || t.step5Text;

    document.getElementById("step6Title").textContent=t.step6Title;
    document.getElementById("step6Text").textContent=t.step6Text1 || t.step6Text;

    document.getElementById("step7Title").textContent=t.step7Title;
    document.getElementById("step7Text").textContent=t.step7Text1 || t.step7Text;
}

selector.addEventListener("change", e=>{
    localStorage.setItem("language", e.target.value);
    applyLanguage(e.target.value);
});

const savedLang = localStorage.getItem("language") || "en";
selector.value=savedLang;
applyLanguage(savedLang);

</script>

</body>
</html>
