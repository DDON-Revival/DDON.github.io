<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>How To Play - DDON Revival</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
<script src="translations.js"></script>

<style>
body{
    margin:0;
    font-family:'Cinzel', serif;
    color:#e6e6e6;
    line-height:1.7;
    background:
        linear-gradient(rgba(15,15,20,0.95), rgba(15,15,20,0.95)),
        url("ddon-bg.jpg") center/cover no-repeat fixed;
}

header{
    background:#1b1b25;
    padding:20px;
    border-bottom:2px solid #c8a75d;
    text-align:center;
}

h1{ color:#c8a75d; }

select{
    margin-top:10px;
    padding:6px;
    background:#1b1b25;
    color:#c8a75d;
    border:1px solid #c8a75d;
}

.container{ max-width:1000px; margin:60px auto; padding:20px; }

.section{ margin-bottom:80px; }

.section h2{
    display:flex;
    align-items:center;
    gap:15px;
    font-size:22px;
    border-bottom:1px solid #2a2a35;
    padding-bottom:15px;
}

.step-box{
    background:#c8a75d;
    color:#0f0f14;
    padding:8px 14px;
    font-weight:bold;
    border-radius:4px;
}

.download-btn{
    display:inline-block;
    padding:12px 25px;
    border:2px solid #c8a75d;
    color:#c8a75d;
    margin:10px 0;
    transition:0.3s;
}

.download-btn:hover{
    background:#c8a75d;
    color:#0f0f14;
    box-shadow:0 0 20px rgba(200,167,93,0.6);
}

.box{
    background:#1b1b25;
    padding:20px;
    border:1px solid #2a2a35;
    border-radius:6px;
}

.notice{
    background:#2a1a1a;
    border-left:4px solid #c8a75d;
    padding:15px;
    margin:20px 0;
}

.howto-image{ text-align:center; margin:30px 0; }
.howto-image img{ max-width:100%; border:1px solid #2a2a35; }
.small img{ max-width:220px; }
</style>
</head>

<body>

<header>
    <h1 id="howTitle"></h1>
    <select id="languageSelector"></select>
</header>

<div class="container">

<div class="section">
<h2><span class="step-box">1</span> <span id="step1Title"></span></h2>
<p id="step1Text1"></p>

<div class="box">
    <strong id="fullClientLabel"></strong><br>
    <a id="fullClientLink" target="_blank" class="download-btn"></a><br>

    <strong id="multiClientLabel"></strong><br>
    <a id="multiClientLink" target="_blank" class="download-btn"></a>
</div>
</div>

<div class="section">
<h2><span class="step-box">2</span> <span id="step2Title"></span></h2>
<p id="step2Text1"></p>
<p id="step2Text2"></p>
<p id="step2Text3"></p>
<div class="notice" id="oneDriveWarning"></div>
</div>

<div class="section">
<h2><span class="step-box">3</span> <span id="step3Title"></span></h2>
<p id="step3Text1"></p>
<p id="step3Text2"></p>
<p id="step3Text3"></p>
<div class="howto-image">
<img src="DDO_Launcher.png">
</div>
</div>

<div class="section">
<h2><span class="step-box">4</span> <span id="step4Title"></span></h2>
<p id="step4Text1"></p>
<div class="box" id="serverBox"></div>
<div class="howto-image">
<img src="connection.png">
</div>
</div>

<div class="section">
<h2><span class="step-box">5</span> <span id="step5Title"></span></h2>
<p id="step5Text1"></p>
<p id="step5Text2"></p>
</div>

<div class="section">
<h2><span class="step-box">6</span> <span id="step6Title"></span></h2>
<p id="step6Text1"></p>
<p id="step6Text2"></p>
<p id="step6Text3"></p>
<div class="howto-image small">
<img src="click.png">
</div>
</div>

<div class="section">
<h2><span class="step-box">7</span> <span id="step7Title"></span></h2>
<p id="step7Text1"></p>
<p id="step7Text2"></p>
<p id="step7Text3"></p>
<p id="step7Text4"></p>
<p id="step7Text5"></p>
<p><strong id="step7Final"></strong></p>
</div>

</div>

<script>
const selector = document.getElementById("languageSelector");

window.languages.forEach(lang=>{
    const opt=document.createElement("option");
    opt.value=lang.code;
    opt.textContent=lang.flag+" "+lang.name;
    selector.appendChild(opt);
});

function setLanguage(code){
    const t = window.translations[code];

    document.getElementById("howTitle").innerText = t.howTitle || t.howToPlay;

    [
    "step1Title","step1Text1",
    "step2Title","step2Text1","step2Text2","step2Text3",
    "step3Title","step3Text1","step3Text2","step3Text3",
    "step4Title","step4Text1",
    "step5Title","step5Text1","step5Text2",
    "step6Title","step6Text1","step6Text2","step6Text3",
    "step7Title","step7Text1","step7Text2","step7Text3","step7Text4","step7Text5","step7Final"
    ].forEach(id=>{
        if(t[id]) document.getElementById(id).innerText=t[id];
    });

    if(t.serverBox) document.getElementById("serverBox").innerText=t.serverBox;
    if(t.oneDriveWarning) document.getElementById("oneDriveWarning").innerText=t.oneDriveWarning;

    document.getElementById("fullClientLabel").innerText="Full Client";
    document.getElementById("multiClientLabel").innerText="Multipart";

    document.getElementById("fullClientLink").innerText="Download";
    document.getElementById("multiClientLink").innerText="Download";

    document.getElementById("fullClientLink").href=t.downloadLinks.full;
    if(t.downloadLinks.multi)
        document.getElementById("multiClientLink").href=t.downloadLinks.multi;
}

selector.addEventListener("change",e=>{
    localStorage.setItem("lang",e.target.value);
    setLanguage(e.target.value);
});

const savedLang=localStorage.getItem("lang")||"en";
selector.value=savedLang;
setLanguage(savedLang);
</script>

</body>
</html>
