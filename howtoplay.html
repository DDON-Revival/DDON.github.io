<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>How To Play - DDON Revival</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Cinzel', serif;
    color:#e6e6e6;
    background:
        linear-gradient(rgba(15,15,20,0.95), rgba(15,15,20,0.95)),
        url("ddon-bg.jpg") center/cover no-repeat fixed;
}

/* HEADER */
header{
    background:#1b1b25;
    padding:25px;
    border-bottom:2px solid #c8a75d;
    text-align:center;
}

h1{
    color:#c8a75d;
    margin:0;
}

/* LANGUAGE SELECT */
#languageSelector{
    margin-top:15px;
    padding:6px 10px;
    background:#111;
    color:#c8a75d;
    border:1px solid #c8a75d;
}

/* CONTAINER */
.container{
    max-width:1000px;
    margin:60px auto;
    padding:20px;
}

/* SECTION */
.section{
    margin-bottom:80px;
}

.section h2{
    display:flex;
    align-items:center;
    gap:15px;
    font-size:22px;
    border-bottom:1px solid #2a2a35;
    padding-bottom:10px;
}

/* STEP BOX */
.step-box{
    background:#c8a75d;
    color:#0f0f14;
    padding:6px 12px;
    font-weight:bold;
    border-radius:4px;
}

/* BOX */
.box{
    background:#1b1b25;
    padding:20px;
    border:1px solid #2a2a35;
    margin-top:15px;
    border-radius:6px;
}

/* BUTTON */
.download-btn{
    display:inline-block;
    padding:10px 20px;
    border:2px solid #c8a75d;
    color:#c8a75d;
    text-decoration:none;
    transition:0.3s;
    margin-top:8px;
}

.download-btn:hover{
    background:#c8a75d;
    color:#0f0f14;
    transform:translateY(-2px);
}
</style>
</head>

<body>

<header>
    <h1 id="howTitle"></h1>
    <select id="languageSelector"></select>
</header>

<div class="container">

<div class="section">
<h2><span class="step-box">1</span> <span id="step1Title"></span></h2>
<p id="step1Text"></p>

<div class="box">
    <p>
        <strong id="fullClientText"></strong><br>
        <a id="fullClientLink" target="_blank" class="download-btn">Download</a>
    </p>

    <p>
        <strong id="multipartText"></strong><br>
        <a id="multipartLink" target="_blank" class="download-btn">Download</a>
    </p>
</div>
</div>

<div class="section">
<h2><span class="step-box">2</span> <span id="step2Title"></span></h2>
<p id="step2Text"></p>
<div style="margin-top:25px;">
    <img src="fatal-error.png" style="max-width:100%; border:1px solid #2a2a35;">
</div>
</div>

<div class="section">
<h2><span class="step-box">3</span> <span id="step3Title"></span></h2>
<p id="step3Text"></p>
<div style="margin-top:25px;">
    <img src="DDO_Launcher.png" style="max-width:100%; border:1px solid #2a2a35;">
</div>
</div>

<div class="section">
<h2><span class="step-box">4</span> <span id="step4Title"></span></h2>
<p id="step4Text"></p>
<div style="margin-top:25px;">
    <img src="connection.png" style="max-width:100%; border:1px solid #2a2a35;">
</div>
</div>

<div class="section">
<h2><span class="step-box">5</span> <span id="step5Title"></span></h2>
<p id="step5Text"></p>
</div>

<div class="section">
<h2><span class="step-box">6</span> <span id="step6Title"></span></h2>
<p id="step6Text"></p>
<div style="margin-top:25px;">
    <img src="click.png" style="max-width:200px; border:1px solid #2a2a35;">
</div>
</div>

<div class="section">
<h2><span class="step-box">7</span> <span id="step7Title"></span></h2>
<p id="step7Text"></p>
</div>

</div>

<script src="translations.js"></script>
<script>

const selector = document.getElementById("languageSelector");

window.languages.forEach(lang=>{
    const option = document.createElement("option");
    option.value = lang.code;
    option.textContent = `${lang.flag} ${lang.name}`;
    selector.appendChild(option);
});

function setLanguage(code){

    const t = window.translations[code];
    if(!t) return;

    const ht = t.howto || {};

    document.getElementById("howTitle").textContent = t.howToPlay || "How To Play";

    document.getElementById("step1Title").textContent = ht.step1Title || "";
    document.getElementById("step1Text").textContent = ht.step1Text || "";

    document.getElementById("step2Title").textContent = ht.step2Title || "";
    document.getElementById("step2Text").textContent = ht.step2Text || "";

    document.getElementById("step3Title").textContent = ht.step3Title || "";
    document.getElementById("step3Text").textContent = ht.step3Text || "";

    document.getElementById("step4Title").textContent = ht.step4Title || "";
    document.getElementById("step4Text").textContent = ht.step4Text || "";

    document.getElementById("step5Title").textContent = ht.step5Title || "";
    document.getElementById("step5Text").textContent = ht.step5Text || "";

    document.getElementById("step6Title").textContent = ht.step6Title || "";
    document.getElementById("step6Text").textContent = ht.step6Text || "";

    document.getElementById("step7Title").textContent = ht.step7Title || "";
    document.getElementById("step7Text").textContent = ht.step7Text || "";

    document.getElementById("fullClientText").textContent = ht.fullClient || "Full Client";
    document.getElementById("multipartText").textContent = ht.multiClient || "Multipart";

    if(t.downloadLinks){
        document.getElementById("fullClientLink").href = t.downloadLinks.full || "#";
        document.getElementById("multipartLink").href = t.downloadLinks.multi || "#";
    }
}

selector.addEventListener("change", e=>{
    setLanguage(e.target.value);
});

setLanguage("en");

</script>

</body>
</html>
