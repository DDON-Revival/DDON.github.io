<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>How To Play - DDON Revival</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Cinzel', serif;
    color:#e6e6e6;
    background:
        linear-gradient(rgba(15,15,20,0.95), rgba(15,15,20,0.95)),
        url("ddon-bg.jpg") center/cover no-repeat fixed;
}

header{
    background:#1b1b25;
    padding:20px;
    border-bottom:2px solid #c8a75d;
    text-align:center;
}

h1{
    color:#c8a75d;
}

.container{
    max-width:1000px;
    margin:60px auto;
    padding:20px;
}

.section{
    margin-bottom:70px;
}

.section h2{
    display:flex;
    align-items:center;
    gap:15px;
}

.step-box{
    background:#c8a75d;
    color:#0f0f14;
    padding:6px 12px;
    font-weight:bold;
}

.box{
    background:#1b1b25;
    padding:20px;
    border:1px solid #2a2a35;
}

.download-btn{
    display:inline-block;
    padding:10px 25px;
    border:2px solid #c8a75d;
    color:#c8a75d;
    margin-top:10px;
    transition:0.3s;
}

.download-btn:hover{
    background:#c8a75d;
    color:#0f0f14;
}

select{
    padding:6px;
    margin-top:10px;
}
</style>
</head>

<body>

<header>
<h1 id="howTitle">How To Play</h1>
<select id="languageSelector"></select>
</header>

<div class="container">

<div class="section">
<h2><span class="step-box">1</span> <span id="step1Title"></span></h2>
<p id="step1Text"></p>

<div class="box">
<p><strong id="fullClientText"></strong><br>
<a id="fullClientLink" class="download-btn" target="_blank"></a></p>

<p><strong id="multipartText"></strong><br>
<a id="multipartLink" class="download-btn" target="_blank"></a></p>
</div>
</div>

<div class="section">
<h2><span class="step-box">2</span> <span id="step2Title"></span></h2>
<p id="step2Text"></p>
</div>

<div class="section">
<h2><span class="step-box">3</span> <span id="step3Title"></span></h2>
<p id="step3Text"></p>
</div>

<div class="section">
<h2><span class="step-box">4</span> <span id="step4Title"></span></h2>
<p id="step4Text"></p>
</div>

<div class="section">
<h2><span class="step-box">5</span> <span id="step5Title"></span></h2>
<p id="step5Text"></p>
</div>

<div class="section">
<h2><span class="step-box">6</span> <span id="step6Title"></span></h2>
<p id="step6Text"></p>
</div>

<div class="section">
<h2><span class="step-box">7</span> <span id="step7Title"></span></h2>
<p id="step7Text"></p>
</div>

</div>

<script src="translations.js"></script>

<script>
const selector = document.getElementById("languageSelector");

window.languages.forEach(lang => {
    const option = document.createElement("option");
    option.value = lang.code;
    option.textContent = `${lang.flag} ${lang.name}`;
    selector.appendChild(option);
});

function applyLanguage(langCode){
    const t = window.translations[langCode];

    if(!t) return;

    document.getElementById("howTitle").textContent = t.howTitle || t.howToPlay;

    document.getElementById("step1Title").textContent = t.step1Title || t.howto?.step1Title;

    document.getElementById("fullClientText").textContent = t.downloadFull || t.howto?.fullClient || "Full Client";
    document.getElementById("multipartText").textContent = t.downloadMulti || t.howto?.multiClient || "Multipart";

    const fullLink = document.getElementById("fullClientLink");
    const multiLink = document.getElementById("multipartLink");

    fullLink.textContent = t.downloadFull || "Download";
    multiLink.textContent = t.downloadMulti || "Download";

    if(t.downloadLinks?.full)
        fullLink.href = t.downloadLinks.full;

    if(t.downloadLinks?.multi)
        multiLink.href = t.downloadLinks.multi;
}

selector.addEventListener("change", e => {
    applyLanguage(e.target.value);
    localStorage.setItem("lang", e.target.value);
});

const savedLang = localStorage.getItem("lang") || "en";
selector.value = savedLang;
applyLanguage(savedLang);
</script>
</body>
</html>
