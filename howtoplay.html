<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>How To Play - DDON Revival</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Cinzel', serif;
    color:#e6e6e6;
    background:
        linear-gradient(rgba(15,15,20,0.95), rgba(15,15,20,0.95)),
        url("ddon-bg.jpg") center/cover no-repeat fixed;
}

header{
    background:#1b1b25;
    padding:20px;
    border-bottom:2px solid #c8a75d;
    text-align:center;
}

h1{
    color:#c8a75d;
}

#languageSelector{
    margin-top:15px;
    padding:6px 10px;
    background:#111;
    color:#c8a75d;
    border:1px solid #c8a75d;
}

.container{
    max-width:900px;
    margin:60px auto;
    padding:20px;
}

.section{
    margin-bottom:60px;
}

.section h2{
    display:flex;
    align-items:center;
    gap:10px;
    font-size:22px;
}

.step-box{
    background:#c8a75d;
    color:#0f0f14;
    padding:6px 12px;
    font-weight:bold;
    border-radius:4px;
}

.box{
    background:#1b1b25;
    padding:20px;
    border:1px solid #2a2a35;
    margin-top:15px;
}

.download-btn{
    display:inline-block;
    padding:10px 20px;
    border:2px solid #c8a75d;
    color:#c8a75d;
    text-decoration:none;
    transition:all 0.3s ease;
}

.download-btn:hover{
    background:#c8a75d;
    color:#0f0f14;
}
</style>
</head>

<body>

<header>
<h1 id="howTitle"></h1>
<select id="languageSelector"></select>
</header>

<div class="container">

<div class="section">
<h2><span class="step-box">1</span> <span id="step1Title"></span></h2>
<p id="step1Text"></p>

<div class="box">
<strong id="fullClientText"></strong><br>
<a id="fullClientLink" class="download-btn" target="_blank">Download</a>
<br><br>
<strong id="multipartText"></strong><br>
<a id="multipartLink" class="download-btn" target="_blank">Download</a>
</div>
</div>

</div>

<script src="translations.js"></script>
<script>

const selector = document.getElementById("languageSelector");

window.languages.forEach(lang=>{
    const option = document.createElement("option");
    option.value = lang.code;
    option.textContent = `${lang.flag} ${lang.name}`;
    selector.appendChild(option);
});

function setLanguage(code){

    const t = window.translations[code];
    const ht = t.howto;

    document.getElementById("howTitle").textContent = t.howToPlay;

    document.getElementById("step1Title").textContent = ht.step1Title;
    document.getElementById("step1Text").textContent = ht.step1Text;

    document.getElementById("fullClientText").textContent = ht.fullClient;
    document.getElementById("multipartText").textContent = ht.multiClient;

    document.getElementById("fullClientLink").href = t.downloadLinks.full;
    document.getElementById("multipartLink").href = t.downloadLinks.multi;
}

selector.addEventListener("change", e=>{
    setLanguage(e.target.value);
});

setLanguage("en");

</script>
</body>
</html>
