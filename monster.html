<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DDON – Monster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/theme.js" defer></script>
</head>
<body>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>DDON Wiki</h2>

    <a href="index.html">Home</a>
    <a href="monster-search.html">Monsters</a>
    <a href="item-search.html">Items</a>
    <a href="stage-search.html">Stages</a>

    <hr>

    <strong>Language</strong>
    <a href="#" onclick="setLang('en')">EN</a>
    <a href="#" onclick="setLang('jp')">JP</a>
  </aside>

  <!-- CONTENT -->
  <main class="content">
    <div id="content">Loading…</div>
  </main>

</div>

<script type="module">
import { parseDDON } from "./js/ddon-parser.js";
import { loadEnemyNames } from "./js/enemy-names.js";
import { loadEnemySpecies } from "./js/enemy-species.js";
import { loadStageNames } from "./js/stage-names.js";
import { loadItemNames } from "./js/item-names.js";

const enemyId = new URLSearchParams(location.search).get("id");

Promise.all([
  fetch("data/EnemySpawn.json").then(r => r.json()),
  loadEnemyNames(),
  loadEnemySpecies(),
  loadStageNames(),
  loadItemNames()
]).then(([enemyData, enemyNames, enemySpecies, stageNames, itemNames]) => {

  const { enemies } = parseDDON(enemyData);

  const spawns = enemies.filter(e =>
    String(e.EnemyId).toLowerCase() === String(enemyId).toLowerCase()
  );

  if (!spawns.length) {
    document.getElementById("content").innerHTML = "<h1>Monster not found</h1>";
    return;
  }

  const name = enemyNames[enemyId] || `Enemy ${enemyId}`;
  const species = enemySpecies[enemyId] || "Unknown";

  const levels = spawns.map(s => s.Lv);
  const minLv = Math.min(...levels);
  const maxLv = Math.max(...levels);

  const dropTable = spawns.find(s => s.drops)?.drops;

  let dropsHtml = "<p>No drops</p>";
  if (dropTable?.items) {
    dropsHtml = `
      <ul>
        ${dropTable.items.map(d => {
          const itemName = itemNames[d.ItemId]?.en || `Item ${d.ItemId}`;
          return `
            <li>
              <a href="item.html?id=${d.ItemId}">
                ${itemName}
              </a> (${Math.round(d.DropChance * 100)}%)
            </li>`;
        }).join("")}
      </ul>
    `;
  }

  const stageIds = [...new Set(spawns.map(s => String(s.StageId)))];

  const stagesHtml = `
    <ul>
      ${stageIds.map(id => {
        const stage = stageNames[id];
        if (!stage) return `<li>Stage ${id}</li>`;
        return `
          <li>
            <a href="stage.html?id=${id}">
              ${stage.en}
            </a> / ${stage.jp}
          </li>`;
      }).join("")}
    </ul>
  `;

  document.getElementById("content").innerHTML = `
    <h1>${name}</h1>

    <p><b>EnemyId:</b> ${enemyId}</p>
    <p><b>Species:</b> ${species}</p>
    <p><b>Level Range:</b> ${minLv} – ${maxLv}</p>
    <p><b>Spawn Count:</b> ${spawns.length}</p>

    <h2>Drops</h2>
    ${dropsHtml}

    <h2>Spawn Stages</h2>
    ${stagesHtml}
  `;
});
</script>

</body>
</html>
