<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DDON Wiki – Monsters</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0f0f14;
    color:#eee;
}
header{
    background:#1b1b25;
    padding:20px;
    border-bottom:2px solid #c8a75d;
    text-align:center;
}
h1{color:#c8a75d;}
.container{
    max-width:1000px;
    margin:40px auto;
    padding:20px;
}
input{
    width:100%;
    padding:10px;
    margin-bottom:20px;
    background:#111;
    color:#c8a75d;
    border:1px solid #c8a75d;
}
.monster{
    padding:10px;
    border-bottom:1px solid #2a2a35;
}
.monster:hover{
    background:#1a1a22;
}
</style>
</head>

<body>

<header>
<h1>Monsters</h1>
</header>

<div class="container">

<input type="text" id="search" placeholder="Search monster...">
<div id="monsterList"></div>

</div>

<script>

async function loadMonsters(){

    const res = await fetch("datas/enemy-names.json");
    const data = await res.json();

    const list = document.getElementById("monsterList");

    Object.keys(data).forEach(id=>{
        const div = document.createElement("div");
        div.className = "monster";
        div.innerHTML = `<strong>${id}</strong> – ${data[id]}`;
        list.appendChild(div);
    });
}

document.getElementById("search").addEventListener("input", function(){
    const val = this.value.toLowerCase();
    document.querySelectorAll(".monster").forEach(d=>{
        d.style.display = d.innerText.toLowerCase().includes(val) ? "" : "none";
    });
});

loadMonsters();

</script>

</body>
</html>
