<!DOCTYPE html>
<html>
<head>
<title>Monsters - DDON Wiki</title>
<link rel="stylesheet" href="wiki.css">
</head>
<body>

<header>
<h1>Monsters</h1>
</header>

<div class="container">
<input class="search-bar" id="search" placeholder="Search monster...">
<div class="grid" id="monsterGrid"></div>
</div>

<script src="wiki.js"></script>
<script>

(async ()=>{

    const names = await fetchJSON("../datas/enemy-names.json");

    const grid = document.getElementById("monsterGrid");

    Object.values(names).forEach(name=>{
        grid.appendChild(createCard(name,"Enemy"));
    });

    document.getElementById("search").addEventListener("input",e=>{
        const val = e.target.value.toLowerCase();
        [...grid.children].forEach(card=>{
            card.style.display = card.innerText.toLowerCase().includes(val) ? "block":"none";
        });
    });

})();
</script>

</body>
</html>
