<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DDON Leaderboard</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Cinzel', serif;
    background:#0f0f14;
    color:#e6e6e6;
    text-align:center;
}

header{
    background:#1b1b25;
    padding:25px;
    border-bottom:2px solid #c8a75d;
}

h1{
    margin-bottom:15px;
    color:#c8a75d;
}

.btn{
    padding:12px 25px;
    margin:10px;
    border:2px solid #c8a75d;
    background:none;
    color:#c8a75d;
    cursor:pointer;
    font-family:'Cinzel', serif;
}

.btn:hover{
    background:#c8a75d;
    color:#0f0f14;
}

.search{
    padding:12px;
    width:320px;
    margin:20px;
    background:#1b1b25;
    border:1px solid #c8a75d;
    color:#fff;
    font-family:'Cinzel', serif;
}

.search:focus{
    outline:none;
    border-color:#ffffff;
}

.grid{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    max-width:1200px;
    margin:0 auto;
}

.card{
    background:#1b1b25;
    border:1px solid #2a2a35;
    width:280px;
    padding:20px;
    margin:15px;
    transition:0.3s;
}

.card:hover{
    border-color:#c8a75d;
    transform:translateY(-5px);
}
</style>
</head>

<body>

<header>
<h1>DDON Leaderboard</h1>

<button class="btn" onclick="switchTab('normal')">Normal</button>
<button class="btn" onclick="switchTab('hc')">Hardcore</button>

<br>

<input id="search" 
       class="search" 
       placeholder="Search player..." 
       onkeyup="searchPlayer()">
</header>

<div id="leaderboard" class="grid"></div>

<script>

let leaderboardData = null;
let currentTab = "normal";

/* ===========================
   LOAD DATA
=========================== */

async function loadLeaderboard(){
    try{
        const res = await fetch("leaderboard.json?nocache=" + Date.now());
        leaderboardData = await res.json();
        renderLeaderboard();
    }catch(err){
        console.error("Failed to load leaderboard:", err);
        document.getElementById("leaderboard").innerHTML =
            "<p>Failed to load leaderboard.</p>";
    }
}

/* ===========================
   RENDER
=========================== */

function renderLeaderboard(){
    if(!leaderboardData) return;

    const container = document.getElementById("leaderboard");
    container.innerHTML = "";

    const players = leaderboardData[currentTab];

    if(!players || players.length === 0){
        container.innerHTML = "<p>No players found.</p>";
        return;
    }

    players.forEach(player => {

        const div = document.createElement("div");
        div.className = "card";

        let extra = "";

        if(currentTab === "hc"){
            extra = `
                <p>HC Since: ${player.hc_since || "-"}</p>
                <p>Status: ${player.dead ? "ðŸ’€ Dead" : "ðŸŸ¢ Alive"}</p>
            `;
        }

        div.innerHTML = `
            <h3>${player.name}</h3>
			<p>Level: ${Math.max(...player.classes.map(c => c.level))}</p>
<p><strong>Classes:</strong></p>
<ul>
${player.classes.map(c => 
    `<li>${c.class} (Lv.${c.level})</li>`
).join("")}
</ul>
            ${extra}
        `;

        container.appendChild(div);
    });
}

/* ===========================
   TAB SWITCH
=========================== */

function switchTab(tab){
    currentTab = tab;
    renderLeaderboard();
}

/* ===========================
   SEARCH
=========================== */

function searchPlayer(){
    if(!leaderboardData) return;

    const value = document.getElementById("search").value.toLowerCase();
    const container = document.getElementById("leaderboard");
    container.innerHTML = "";

    const allPlayers = [
        ...(leaderboardData.normal || []),
        ...(leaderboardData.hc || [])
    ];

    const results = allPlayers.filter(p =>
        p.name.toLowerCase().includes(value)
    );

    if(results.length === 0){
        container.innerHTML = "<p>No players found.</p>";
        return;
    }

    results.forEach(player => {
        const div = document.createElement("div");
        div.className = "card";

        div.innerHTML = `
            <h3>${player.name}</h3>
            <p>Level: ${Math.max(...player.classes.map(c => c.level))}</p>
<p><strong>Classes:</strong></p>
<ul>
${player.classes.map(c => 
    `<li>${c.class} (Lv.${c.level})</li>`
).join("")}
</ul>

        `;

        container.appendChild(div);
    });
}

/* ===========================
   INIT
=========================== */

loadLeaderboard();

</script>

</body>
</html>
