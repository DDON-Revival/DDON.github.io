<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DDON Leaderboard</title>

<meta http-equiv="Content-Security-Policy"
content="
default-src 'self';
script-src 'self' 'unsafe-inline';
style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
font-src https://fonts.gstatic.com;
connect-src https://api.ddon.org;
">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Cinzel', serif;
    background:#0f0f14;
    color:#e6e6e6;
    text-align:center;
}

header{
    background:#1b1b25;
    padding:25px;
    border-bottom:2px solid #c8a75d;
}

h1{ color:#c8a75d; }

.btn{
    padding:10px 20px;
    margin:10px;
    border:2px solid #c8a75d;
    background:none;
    color:#c8a75d;
    cursor:pointer;
    font-family:'Cinzel', serif;
}

.btn:hover{
    background:#c8a75d;
    color:#0f0f14;
}

.search{
    padding:10px;
    width:300px;
    background:#1b1b25;
    border:1px solid #c8a75d;
    color:white;
}

.grid{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    max-width:1200px;
    margin:40px auto;
}

.card{
    background:#1b1b25;
    border:1px solid #2a2a35;
    width:280px;
    padding:20px;
    margin:15px;
}

.pagination{
    margin:30px;
}

/* üåç Language */
.lang-selector{
    position:relative;
    display:inline-block;
}

.lang-btn{
    background:#1b1b25;
    border:1px solid #c8a75d;
    color:#c8a75d;
    padding:6px 12px;
    cursor:pointer;
}

.lang-dropdown{
    display:none;
    position:absolute;
    right:0;
    background:#1b1b25;
    border:1px solid #c8a75d;
}

.lang-dropdown div{
    padding:6px 12px;
    cursor:pointer;
}

.lang-dropdown div:hover{
    background:#2a2a35;
}

.lang-selector:hover .lang-dropdown{
    display:block;
}

.card{
    background:#1b1b25;
    border:1px solid #2a2a35;
    width:280px;
    padding:20px;
    margin:15px;
}

.dead-card{
    border:1px solid #8b0000;
    background:#1a0f0f;
}
</style>
</head>

<body>

<header>

<h1 data-key="leaderboardTitle">Leaderboard</h1>

<button class="btn" onclick="switchTab('normal')" data-key="normalTab">Normal</button>
<button class="btn" onclick="switchTab('hc')" data-key="hcTab">Hardcore</button>
<button class="btn" onclick="switchTab('hall')">Hall of Fame</button>

<br>

<input id="search"
       class="search"
       data-key-placeholder="searchPlaceholder"
       placeholder="Search player..."
       onkeyup="searchPlayer()">

<br><br>

<div class="lang-selector">
    <button class="lang-btn">üåç</button>
    <div class="lang-dropdown" id="languageList"></div>
</div>

</header>

<div id="leaderboard" class="grid"></div>

<div class="pagination">
    <button class="btn" onclick="prevPage()">‚óÄ Prev</button>
    <span id="pageInfo"></span>
    <button class="btn" onclick="nextPage()">Next ‚ñ∂</button>
</div>

<script src="translations.js"></script>

<script>

let leaderboardData = null;
let currentTab = "normal";
let currentPage = 1;
const playersPerPage = 100;
let filteredPlayers = [];

const jobMap = {
  1: "Fighter",
  2: "Seeker",
  3: "Hunter",
  4: "Priest",
  5: "Shield Sage",
  6: "Sorcerer",
  7: "Warrior",
  8: "Element Archer",
  9: "Alchemist",
  10: "Spirit Lancer",
  11: "High Scepter"
};

/* ===========================
   üåç LANGUAGE
=========================== */

function setLanguage(lang){
    const t = translations[lang];
    if(!t) return;

    document.querySelectorAll("[data-key]").forEach(el=>{
        const key = el.getAttribute("data-key");
        if(t[key]) el.textContent = t[key];
    });

    document.querySelectorAll("[data-key-placeholder]").forEach(el=>{
        const key = el.getAttribute("data-key-placeholder");
        if(t[key]) el.placeholder = t[key];
    });

    localStorage.setItem("lang", lang);
    renderLeaderboard();
}

languages.forEach(lang=>{
    const div=document.createElement("div");
    div.innerHTML=`${lang.flag} ${lang.name}`;
    div.onclick=()=>setLanguage(lang.code);
    document.getElementById("languageList").appendChild(div);
});

setLanguage(localStorage.getItem("lang") || "en");

/* ===========================
   LOAD
=========================== */

async function loadLeaderboard(){
    const res = await fetch("https://api.ddon.org/api/leaderboard");
    leaderboardData = await res.json();
    filteredPlayers = leaderboardData[currentTab];
    renderLeaderboard();
}

/* ===========================
   RENDER
=========================== */

function renderLeaderboard(){

    if(!leaderboardData) return;

    const t = translations[localStorage.getItem("lang") || "en"];
    const container = document.getElementById("leaderboard");
    container.innerHTML = "";

    if(!filteredPlayers || filteredPlayers.length === 0){
        const p = document.createElement("p");
        p.textContent = t.noPlayersFound;
        container.appendChild(p);
        return;
    }

    const totalPages = Math.ceil(filteredPlayers.length / playersPerPage);

    if(currentPage > totalPages) currentPage = totalPages;
    if(currentPage < 1) currentPage = 1;

    const start = (currentPage - 1) * playersPerPage;
    const end = start + playersPerPage;

    const playersToShow = filteredPlayers.slice(start, end);

    playersToShow.forEach(player => {

        const card = document.createElement("div");
        card.className = "card";

// NAME
const name = document.createElement("h3");

if(player.dead){
    name.textContent = player.name + " ‚ò† DEAD";
    name.style.color = "#ff4d4d";
    card.classList.add("dead-card"); // üî• HIER
} else {
    name.textContent = player.name;
}

card.appendChild(name);

        // LEVEL
        const highestLevel = Math.max(...player.classes.map(c => c.level));
        const level = document.createElement("p");
        level.textContent = t.level + ": " + highestLevel;
        card.appendChild(level);

        // CLASSES TITLE
        const classesTitle = document.createElement("p");
        classesTitle.innerHTML = "<strong>" + t.classes + ":</strong>";
        card.appendChild(classesTitle);

        // LIST
        const ul = document.createElement("ul");

        player.classes.forEach(c => {

            const li = document.createElement("li");

            const jobKey = jobMap[c.class] || c.class;
            const jobName = t.jobs?.[jobKey] || jobKey;

            li.textContent = jobName + " (" + t.level + " " + c.level + ")";
            ul.appendChild(li);
        });

        card.appendChild(ul);

        // HARDCORE INFO
        if(currentTab === "hc" || currentTab === "hall"){

            const hcSince = document.createElement("p");
            hcSince.textContent = t.hcSince + ": " + (player.hardcore_since || "-");
            card.appendChild(hcSince);

            const hcStatus = document.createElement("p");
            hcStatus.textContent = t.hcStatus + ": " + (player.dead ? t.dead : t.alive);
            card.appendChild(hcStatus);
        }

        container.appendChild(card);
    });

    document.getElementById("pageInfo").innerText =
        "Page " + currentPage + " / " + totalPages;
}

/* ===========================
   PAGINATION
=========================== */

function nextPage(){
    currentPage++;
    renderLeaderboard();
}

function prevPage(){
    currentPage--;
    renderLeaderboard();
}

/* ===========================
   TAB SWITCH
=========================== */

function switchTab(tab){
    currentTab = tab;
    currentPage = 1;
    filteredPlayers = leaderboardData[currentTab];
    renderLeaderboard();
}

/* ===========================
   SEARCH
=========================== */

function searchPlayer(){

    const value=document.getElementById("search").value.toLowerCase();

    if(value === ""){
        filteredPlayers = leaderboardData[currentTab] || [];
    }else{
        const source = leaderboardData[currentTab] || [];

        filteredPlayers = source.filter(p =>
            p.name.toLowerCase().includes(value)
        );
    }

    currentPage = 1;
    renderLeaderboard();
}

loadLeaderboard();

</script>

</body>
</html>
