<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DDON Leaderboard</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Cinzel', serif;
    background:#0f0f14;
    color:#e6e6e6;
    text-align:center;
}

header{
    background:#1b1b25;
    padding:25px;
    border-bottom:2px solid #c8a75d;
}

h1{
    margin-bottom:15px;
    color:#c8a75d;
}

.btn{
    padding:12px 25px;
    margin:10px;
    border:2px solid #c8a75d;
    background:none;
    color:#c8a75d;
    cursor:pointer;
}

.btn:hover{
    background:#c8a75d;
    color:#0f0f14;
}

.search{
    padding:12px;
    width:320px;
    margin:20px;
    background:#1b1b25;
    border:1px solid #c8a75d;
    color:#fff;
}

.grid{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    max-width:1200px;
    margin:0 auto;
}

.card{
    background:#1b1b25;
    border:1px solid #2a2a35;
    width:280px;
    padding:20px;
    margin:15px;
    transition:0.3s;
}

.card:hover{
    border-color:#c8a75d;
    transform:translateY(-5px);
}

/* üåç Language Dropdown */
.lang-selector{
    position:relative;
    display:inline-block;
}

.lang-btn{
    background:#1b1b25;
    border:1px solid #c8a75d;
    color:#c8a75d;
    padding:6px 12px;
    cursor:pointer;
}

.lang-dropdown{
    display:none;
    position:absolute;
    right:0;
    background:#1b1b25;
    border:1px solid #c8a75d;
}

.lang-dropdown div{
    padding:6px 12px;
    cursor:pointer;
}

.lang-dropdown div:hover{
    background:#2a2a35;
}

.lang-selector:hover .lang-dropdown{
    display:block;
}
</style>
</head>

<body>

<header>
<h1 data-key="leaderboardTitle">Leaderboard</h1>

<button class="btn" onclick="switchTab('normal')" data-key="normalTab">Normal</button>
<button class="btn" onclick="switchTab('hc')" data-key="hcTab">Hardcore</button>

<br>

<input id="search"
       class="search"
       data-placeholder="searchPlaceholder"
       placeholder="Search player..."
       onkeyup="searchPlayer()">

<br><br>

<div class="lang-selector">
    <button class="lang-btn">üåç</button>
    <div class="lang-dropdown" id="languageList"></div>
</div>

</header>

<div id="leaderboard" class="grid"></div>

<!-- üî• translations.js FIRST -->
<script src="translations.js"></script>

<script>

let leaderboardData = null;
let currentTab = "normal";

/* ===========================
   üåç LANGUAGE SYSTEM
=========================== */

function setLanguage(lang){
    const t = translations[lang];
    if(!t) return;

    document.querySelectorAll("[data-key]").forEach(el=>{
        const key = el.getAttribute("data-key");
        if(t[key]) el.textContent = t[key];
    });

    document.querySelectorAll("[data-placeholder]").forEach(el=>{
        const key = el.getAttribute("data-placeholder");
        if(t[key]) el.placeholder = t[key];
    });

    localStorage.setItem("lang", lang);
    renderLeaderboard();
}

languages.forEach(lang=>{
    const div=document.createElement("div");
    div.innerHTML=`${lang.flag} ${lang.name}`;
    div.onclick=()=>setLanguage(lang.code);
    document.getElementById("languageList").appendChild(div);
});

const saved = localStorage.getItem("lang") || "en";
setLanguage(saved);

/* ===========================
   LOAD DATA
=========================== */

async function loadLeaderboard(){
    try{
        const res = await fetch("leaderboard.json?nocache=" + Date.now());
        leaderboardData = await res.json();
        renderLeaderboard();
    }catch(err){
        document.getElementById("leaderboard").innerHTML =
            "<p>Failed to load leaderboard.</p>";
    }
}

/* ===========================
   RENDER
=========================== */

function renderLeaderboard(){
    if(!leaderboardData) return;

    const t = translations[localStorage.getItem("lang") || "en"];
    const container = document.getElementById("leaderboard");
    container.innerHTML = "";

    const players = leaderboardData[currentTab];

    if(!players || players.length === 0){
        container.innerHTML = `<p>${t.noPlayersFound}</p>`;
        return;
    }

    players.forEach(player => {

        const div = document.createElement("div");
        div.className = "card";

        let highestLevel = Math.max(...player.classes.map(c => c.level));

        let extra = "";

        if(currentTab === "hc"){
            extra = `
                <p>${t.hcSince}: ${player.hardcore_since || "-"}</p>
                <p>${t.hcStatus}: ${player.dead ? "üíÄ "+t.dead : "üü¢ "+t.alive}</p>
            `;
        }

        div.innerHTML = `
            <h3>${player.name}</h3>
            <p>${t.level}: ${highestLevel}</p>
            <p><strong>${t.classes}:</strong></p>
            <ul>
            ${player.classes.map(c =>
                `<li>${c.class} (Lv.${c.level})</li>`
            ).join("")}
            </ul>
            ${extra}
        `;

        container.appendChild(div);
    });
}

/* ===========================
   TAB SWITCH
=========================== */

function switchTab(tab){
    currentTab = tab;
    renderLeaderboard();
}

/* ===========================
   SEARCH
=========================== */

function searchPlayer(){
    if(!leaderboardData) return;

    const t = translations[localStorage.getItem("lang") || "en"];
    const value = document.getElementById("search").value.toLowerCase();
    const container = document.getElementById("leaderboard");
    container.innerHTML = "";

    const allPlayers = [
        ...(leaderboardData.normal || []),
        ...(leaderboardData.hc || [])
    ];

    const results = allPlayers.filter(p =>
        p.name.toLowerCase().includes(value)
    );

    if(results.length === 0){
        container.innerHTML = `<p>${t.noPlayersFound}</p>`;
        return;
    }

    results.forEach(player => {
        const div = document.createElement("div");
        div.className = "card";

        let highestLevel = Math.max(...player.classes.map(c => c.level));

        div.innerHTML = `
            <h3>${player.name}</h3>
            <p>${t.level}: ${highestLevel}</p>
            <p><strong>${t.classes}:</strong></p>
            <ul>
            ${player.classes.map(c =>
                `<li>${c.class} (Lv.${c.level})</li>`
            ).join("")}
            </ul>
        `;

        container.appendChild(div);
    });
}

/* ===========================
   INIT
=========================== */

loadLeaderboard();

</script>

</body>
</html>
