<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DDON Leaderboard</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Cinzel', serif;
    background:#0f0f14;
    color:#e6e6e6;
    text-align:center;
}

header{
    background:#1b1b25;
    padding:25px;
    border-bottom:2px solid #c8a75d;
}

h1{ color:#c8a75d; }

.btn{
    padding:10px 20px;
    margin:10px;
    border:2px solid #c8a75d;
    background:none;
    color:#c8a75d;
    cursor:pointer;
    font-family:'Cinzel', serif;
}

.btn:hover{
    background:#c8a75d;
    color:#0f0f14;
}

.search{
    padding:10px;
    width:300px;
    background:#1b1b25;
    border:1px solid #c8a75d;
    color:white;
}

.grid{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    max-width:1200px;
    margin:40px auto;
}

.card{
    background:#1b1b25;
    border:1px solid #2a2a35;
    width:280px;
    padding:20px;
    margin:15px;
}

.pagination{
    margin:30px;
}

/* üåç Language */
.lang-selector{
    position:relative;
    display:inline-block;
}

.lang-btn{
    background:#1b1b25;
    border:1px solid #c8a75d;
    color:#c8a75d;
    padding:6px 12px;
    cursor:pointer;
}

.lang-dropdown{
    display:none;
    position:absolute;
    right:0;
    background:#1b1b25;
    border:1px solid #c8a75d;
}

.lang-dropdown div{
    padding:6px 12px;
    cursor:pointer;
}

.lang-dropdown div:hover{
    background:#2a2a35;
}

.lang-selector:hover .lang-dropdown{
    display:block;
}
</style>
</head>

<body>

<header>

<h1 data-key="leaderboardTitle">Leaderboard</h1>

<button class="btn" onclick="switchTab('normal')" data-key="normalTab">Normal</button>
<button class="btn" onclick="switchTab('hc')" data-key="hcTab">Hardcore</button>

<br>

<input id="search"
       class="search"
       data-key-placeholder="searchPlaceholder"
       placeholder="Search player..."
       onkeyup="searchPlayer()">

<br><br>

<div class="lang-selector">
    <button class="lang-btn">üåç</button>
    <div class="lang-dropdown" id="languageList"></div>
</div>

</header>

<div id="leaderboard" class="grid"></div>

<div class="pagination">
    <button class="btn" onclick="prevPage()">‚óÄ Prev</button>
    <span id="pageInfo"></span>
    <button class="btn" onclick="nextPage()">Next ‚ñ∂</button>
</div>

<script src="translations.js"></script>

<script>

let leaderboardData = null;
let currentTab = "normal";
let currentPage = 1;
const playersPerPage = 100;
let filteredPlayers = [];

/* ===========================
   üåç LANGUAGE
=========================== */

function setLanguage(lang){
    const t = translations[lang];
    if(!t) return;

    document.querySelectorAll("[data-key]").forEach(el=>{
        const key = el.getAttribute("data-key");
        if(t[key]) el.textContent = t[key];
    });

    document.querySelectorAll("[data-key-placeholder]").forEach(el=>{
        const key = el.getAttribute("data-key-placeholder");
        if(t[key]) el.placeholder = t[key];
    });

    localStorage.setItem("lang", lang);
    renderLeaderboard();
}

languages.forEach(lang=>{
    const div=document.createElement("div");
    div.innerHTML=`${lang.flag} ${lang.name}`;
    div.onclick=()=>setLanguage(lang.code);
    document.getElementById("languageList").appendChild(div);
});

setLanguage(localStorage.getItem("lang") || "en");

/* ===========================
   LOAD
=========================== */

async function loadLeaderboard(){
    const res = await fetch("https://api.ddon.org/api/leaderboard");
    leaderboardData = await res.json();
    filteredPlayers = leaderboardData[currentTab];
    renderLeaderboard();
}

/* ===========================
   RENDER
=========================== */

function renderLeaderboard(){

    if(!leaderboardData) return;

    const t = translations[localStorage.getItem("lang") || "en"];
    const container=document.getElementById("leaderboard");
    container.innerHTML="";

    if(!filteredPlayers || filteredPlayers.length===0){
        container.innerHTML=`<p>${t.noPlayersFound}</p>`;
        return;
    }

    const totalPages = Math.ceil(filteredPlayers.length / playersPerPage);

    if(currentPage > totalPages) currentPage = totalPages;
    if(currentPage < 1) currentPage = 1;

    const start = (currentPage-1) * playersPerPage;
    const end = start + playersPerPage;

    const playersToShow = filteredPlayers.slice(start, end);

    playersToShow.forEach(player=>{

        const div=document.createElement("div");
        div.className="card";

        const highestLevel=Math.max(...player.classes.map(c=>c.level));

        let extra="";
        if(currentTab==="hc"){
            extra=`
                <p>${t.hcSince}: ${player.hardcore_since || "-"}</p>
                <p>${t.hcStatus}: ${player.dead ? t.dead : t.alive}</p>
            `;
        }

        div.innerHTML=`
            <h3>${player.name}</h3>
            <p>${t.level}: ${highestLevel}</p>
            <p><strong>${t.classes}:</strong></p>
            <ul>
                ${player.classes.map(c=>{
                    const jobName = t.jobs?.[c.class] || c.class;
                    return `<li>${jobName} (${t.level} ${c.level})</li>`;
                }).join("")}
            </ul>
            ${extra}
        `;

        container.appendChild(div);
    });

    document.getElementById("pageInfo").innerText =
        `Page ${currentPage} / ${totalPages}`;
}

/* ===========================
   PAGINATION
=========================== */

function nextPage(){
    currentPage++;
    renderLeaderboard();
}

function prevPage(){
    currentPage--;
    renderLeaderboard();
}

/* ===========================
   TAB SWITCH
=========================== */

function switchTab(tab){
    currentTab = tab;
    currentPage = 1;
    filteredPlayers = leaderboardData[currentTab];
    renderLeaderboard();
}

/* ===========================
   SEARCH
=========================== */

function searchPlayer(){

    const value=document.getElementById("search").value.toLowerCase();

    if(value === ""){
        filteredPlayers = leaderboardData[currentTab];
    }else{
        const all=[...(leaderboardData.normal||[]),...(leaderboardData.hc||[])];
        filteredPlayers = all.filter(p =>
            p.name.toLowerCase().includes(value)
        );
    }

    currentPage = 1;
    renderLeaderboard();
}

loadLeaderboard();

</script>

</body>
</html>
